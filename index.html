
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Maria Cristina Tatti - Progetto Processing</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Maria Cristina</h1>
        <script type="text/processing">

           void setup () {
  
  
 size (600,600);
 background (255,0,0);
 frameRate(30);
 fill (0,255,255);
 ellipse(300, 300, 500, 500);
}



void draw () {
  
   noStroke();
   pushMatrix();
   translate(300,300);
   rotate(radians(frameCount * 2 % 360));
   fill(frameCount * 25 % 255, frameCount * 103 % 255, frameCount * 193 % 255);
   ellipse(70,70,40,40);
   popMatrix();
 

}
            
        </script>
        <canvas></canvas>
    </body>
</html>
